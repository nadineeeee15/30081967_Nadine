<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadNavMenu()">
    <button id="menu-toggle" class="hamburger">&#9776;</button>
    <div>
      <nav id="scp-nav">
      </nav>
  
      <div class="container">
        <div id="image-container">
          <img src="images/Neoneon.png" alt="SCP Foundation Logo" />
        </div>
  
        <main id="display">
          <div id="description-container" class="placeholder">
            <h2>Welcome to the SCP Application</h2>
            <p> > Explore a collection of mysterious SCP files from various containment sites. </p>
            <p> > Select any SCP to uncover its details and hidden secrets.</p>
          </div>
        </main>
      </div>
    </div>
  
    <script src="scp.js"></script>
</body>
</html>
